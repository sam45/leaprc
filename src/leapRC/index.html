<!DOCTYPE html>
<html>
<head>
    <title>LeapRC</title>
    <link rel="stylesheet" href="css/library.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<h1>LeapRC</h1>

<!-- content -->
<div id="content">
    <!-- controls -->
    <canvas id="canvas" width="400" height="300">
    </canvas>
    <div id="camera">
    </div>

    <!-- configuration -->
    <div id="configuration" class="clearfix">
        <p id="lblSerialPort"></p>

        <input type="text" name="customSerialPort" id="fldCustomSerialPort">
        <input type="button" id="btnChangePort" value="Change serial port">
        <input type="button" id="btnExitApp" value="Exit">
        <p id="connectedPort"></p>
        <input type="text" name="customSerialPort" id="debug1">
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="scripts/leapjs.js"></script>
<script src="scripts/canvas.js"></script>
<script src="scripts/websocket.js"></script>
</body>
</html>
